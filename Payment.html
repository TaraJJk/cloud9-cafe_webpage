<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Order</title>
    <style>
        body {
            background: url('https://besthqwallpapers.com/Uploads/17-2-2020/121716/thumb2-4k-light-brown-wooden-texture-close-up-vertical-wooden-texture-wooden-backgrounds.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Great Vibes', cursive;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 3em;
        }
        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form label {
            display: block;
            margin: 10px 0 5px;
        }
        form input[type="text"], form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form input[type="radio"] {
            margin-right: 10px;
        }
        form button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        form button[type="submit"] {
            background-color: #28a745;
            color: white;
        }
        form button[type="reset"] {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Order Your Coffee</h1>
    <form>
        <h2>Place Your Order</h2>
        <label for="name">Enter Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name">

        <label for="order">Enter Your Order:</label>
        <input type="text" id="order" name="order" placeholder="Your Coffee Order">

        <label for="contact">Enter Contact No:</label>
        <input type="text" id="contact" name="contact" placeholder="Your Contact Number">

        <label for="address">Enter Your Address:</label>
        <input type="text" id="address" name="address" placeholder="Your Address">

        <label>Service:</label>
        <input type="radio" name="service" value="Delivery" id="delivery"> <label for="delivery">Delivery</label>
        <input type="radio" name="service" value="Visit" id="visit"> <label for="visit">Visit</label>

        <label for="payment">Payment:</label>
        <select id="payment" name="payment">
            <option value="Cash on Delivery">Cash on Delivery</option>
            <option value="Master Card">Master Card</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Debit Card">Debit Card</option>
        </select>

        <div style="text-align: center;">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
